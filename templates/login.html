<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NKay's Motors | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body id="login">
  <!-- Add this flash messages block -->
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="flash-messages">
    {% for category, message in messages %}
    <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <div class="login-container">
    <div class="login-card">
      <div class="brand-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1388/1388966.png" alt="Car Logo" class="logo" />
        <h1>Nkay's Motors</h1>
      </div>

      <form method="POST" action="{{ url_for('login') }}">
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="off" value="" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" value="" />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </form>

      <div class="signup-link">
        Don't have an account?
        <a href="{{ url_for('signup') }}">Create one</a>
      </div>
    </div>
  </div>
</body>

</html>
