<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Luxury Motors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}


        <div class="login-container">
            <div class="login-card">
                <div class="brand-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/1388/1388966.png" alt="Car Logo" class="logo">
                    <h1>Create Account</h1>
                </div>

                <form method="POST" action="/signup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="off" value="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="off" value="">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password"
                            value="">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            autocomplete="new-password" value="">
                    </div>

                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <div class="signup-link">
                    Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
                </div>
            </div>
        </div>
    </body>

</html>
