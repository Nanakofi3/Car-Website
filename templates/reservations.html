<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservations | NKay's Motors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- Bootstrap CSS for better form styling (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 </head>
 <body>
  <nav class="landing-nav">
   <div class="nav-brand">
    <img src="https://cdn-icons-png.flaticon.com/512/1388/1388966.png" alt="Logo" />
    <span>NKay's Motors</span>
   </div>
   <div class="nav-links">
    <a href="{{ url_for('landing') }}">Home</a>
    <a href="{{ url_for('features') }}">Features</a>
    <a href="{{ url_for('reservations') }}">Reservations</a>
    <!-- New link -->
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
   </div>
  </nav>

  <section class="reservation-form">
   <div class="container">
    <h2>Vehicle Reservation Request</h2>
    <form method="POST" action="{{ url_for('reservations') }}">
     {{ form.hidden_tag() }}

     <div class="form-section">
      <h3>Personal Information</h3>
      <div class="form-group">
       {{ form.full_name.label }} {{ form.full_name(class="form-control") }}
      </div>
      <!-- Repeat for other fields -->
     </div>

     <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
   </div>
  </section>

  <!-- Form Validation Script -->
  <script>
   document.querySelector("form").addEventListener("submit", function (e) {
    const pickup = new Date(document.getElementById("pickup_date").value);
    const returnDate = new Date(document.getElementById("return_date").value);

    if (pickup >= returnDate) {
     e.preventDefault();
     alert("Return date must be after pickup date!");
    }
   });
  </script>
 </body>
</html>
